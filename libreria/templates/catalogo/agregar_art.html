{% extends "base.html" %}

{% block titulo %} Artistas {% endblock %}

{% block contenido %}

    <div class="container" style="margin-top: 9%;">
        <div class="text-center mb-4">
            <h3>Agregar Artista</h3>
        </div>

        <div class="container d-flex justify-content-center">
            <form action="" method="post" style="width:50vw; min-width:300px;">
                {% csrf_token %}
                {% for campo in formulario %}
                <div class="row">
                    
                    <div class="col">
                        <label class="form-label"> {{ campo.label }} </label>
                        <input type="{{ campo.field.widget.input_type }}" class="form-control" name="{{ campo.name }}" placeholder="{{ campo.label }}">
                    </div>
                                   
                </div>
                <br>
                <div class="col help-text">{{ campo.errors }}</div>
                {% endfor %}               
                <div>
                    <button type="submit" class="btn btn-success" name="submit">Agregar</button>
                    <a href="{% url 'artistas' %}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
