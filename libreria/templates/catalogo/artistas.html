{% extends "base.html" %}

{% block titulo %} Artistas {% endblock %}

{% block contenido %}

<div class="container" style="margin-top: 9%;">

    <div class="text-center mb-4">
        <h2>Lista de Artistas</h2>
    </div>

    <a href="{% url 'agregar_art' %}" class="btn btn-dark mb-3">Agregar</a>


    <table class="table table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Genero</th>
                <th scope="col">Actualizar</th>
            </tr>
        </thead>

        <tbody>

            {% for artista in artistas %}
            <tr>
                <td>{{ artista.id }}</td>
                <td>{{ artista.name }}</td>
                <td>{{ artista.genre }}</td>
                <td> <a name="" id="" class="btn btn-success" href="{% url 'editar_art' artista.id %}" role="button">Editar</a>
                    | <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_art' artista.id %}" role="button">Eliminar</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
